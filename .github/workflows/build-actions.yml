name: build-actions
on: [push]
jobs:
  pre-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      - name: Set up node env
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install deps
        run: npm install
      - name: Run lint
        run: npm run lint
      - name: run tcs
        run: npm run tsc
